<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiavatar Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #avatar-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="avatar-container"></div>
    <input type="text" id="avatar-input" placeholder="Digite um ID para o avatar">
    <button id="generate-avatar">Gerar Avatar</button>

    <script src="multiavatar.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
